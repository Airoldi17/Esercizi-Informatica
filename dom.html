<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="Lista">
        <li>Attaccante</li>
        <li>Difensore</li>
        <li>Centrocampista</li>
    </ul>
    <button onclick="aggiungiElem()">Cliccami per sapere altri ruoli del calcio</button>

    <script>
        function aggiungiElem() {

        const text1 = document.createElement("li");
        const text2 = document.createElement("li");

        const elem1 = document.createTextNode("Portiere");
        const elem2 = document.createTextNode("Panchinaro");

        text1.appendChild(elem1);
        text2.appendChild(elem2);

        document.getElementById("Lista").appendChild(text1);
        document.getElementById("Lista").appendChild(text2);
        }
    </script>
</body>
</html>
