font-size :50px;

<body>

<p id="demo">----</p>
<button onclick="myStopFunction()">Stop Time</button>

<script>
const myInterval = setInterval(pippo, 1000);
let contatore=0;

function pippo() {
contatore++;
document.getElementById("demo").innerHTNL = contatore +" ";
}
function myStopFunction() {
    clearInterval(myInterval);
    }
    
</script>
</body>
